<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <header>
        <h2>TODO LIST</h2>
    </header>

    <main>
        <div id="add-task">
            <input type="text" name="task" id="task" placeholder="Add a to-do item/task">
            <button id="add">ADD</button>
        </div>
<!-- ul for displaying all the tasks -->
 <ul id="tasks-container">
    <h1>To-dos</h1>
 </ul>

 <!-- ul for displaying completed tasks -->
 <ul id="completed-tasks-container">
    <h1 id="completed"></h1>
 </ul>

    </main>
    <script src="main.js"></script>
</body>
</html>
